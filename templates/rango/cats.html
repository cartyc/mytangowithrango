<ul class="nav nav-sidebar">
	{% if cats %}

			{% for cat in cats %}
				{% if cat == act_cat %}
					<li class="active">
				{% else %}
					<li>
				<li><a href="{% url 'category' cat.slug %}">{{ cat.name }}</a></li>
				}
			{% endfor %}
	{% else %}
		<li><strong>There are no categories present</strong></li>
	{% endif %}
</ul>
