{% block body_block %}
	<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">



			<form  class="form-signin" role="form" id="login_form" method="post" action='.'>
				{% csrf_token %}

				<h2 class="form-signin-heading">Please sign in</h2>
				<input class="form-control" placeholder="Username" id="id_username" maxlength="254" type="text" name="username" required autofocus=""/>
				<br />
				Password: <input type="password" name="password" value="" size="50"/>
				<br />

				<input type="submit" value="submit" />
			</form>

{% endblock %}
