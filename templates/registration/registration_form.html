{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block body_block %}

	<form role="form" method="post" action=".">
		{% csrf_token %}
		<h2 class="form-signin-heading">Sign Up Here</h2>
		<div class="form-group">
			<p class="required">
				<label for="id_username">Username:</label>
				<input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Enter Username"/>
			</p>
		</div>
		<div class="form-group">
			<p class="required">
				<input class="form-control" id="id_email" name="email" type="email" placeholder="Enter Email"/>
			</p>
		</div>
		<div class="form-group">
			<p class="required">
			<input class="form-control" id="id_password1" name="password1" type="password" placeholder="Enter Password"/>
			</p>
		</div>
		<div class="form-group">
			<p class="required">
				<input class="form-control" id="id_password2" name="password2"	type="password" placeholder="Enter Password Again"/>
			</p>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>

{% endblock %}
